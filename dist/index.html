<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel bookings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div>
  <div class="main-container">
    <header>
      <nav class="main-nav-container">
        <div class="nav-container-left" label="Welcome message for user" tabindex="0"></div>
        <div class="nav-container-right">
          <button class="nav-buttons" id="my-bookings-button" tabindex="0" aria-label="button to view my bookings" aria-selected="false">My
            bookings</button>
          <button id="book-a-room-button" class="nav-buttons" tabindex="0"
          aria-label="button to go to view for making a new booking" aria-selected="false">Book a room</button>
          <button class="nav-buttons" tabindex="0" aria-label="button to sign out of current account">Sign out</button>
        </div>
      </nav>
    </header>
    <header class="view-text-container" tabindex="0">
      <h2 class="text-banner"></h2>
    </header>
    <form class="input-container" label="Form to filter available rooms by date and type">
      <input label="Input field for date with format month, day, year" type="date" min="2022-11-11"
        class="date-selector" data-date-format="YYYY/MMMM/DD" />
      <select class="table-select" label="drop down select for filtering available rooms by type">
        <option>Choose type...</option>
        <option>Queen</option>
        <option>King</option>
        <option>Double</option>
        <option>Twin</option>
        <option>Full</option>
      </select>
      <button class="find-room-button">Find room</button>
    </form>
    <div class="table-container">
      <table>
        <tr>
          <td>Room 7 - single room</td>
          <td>Queen - ocean view</td>
          <td>$400/night</td>
          <td><button class="table-button">Book</button></td>
        </tr>
      </table>
    </div>
    <section class="totals-container">
      <h2 id="total-bookings" tabindex="0"></h2>
      <h2 id="total-spent" tabindex="0">Total spent: $400</h2>
    </section>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </div>
</body>

</html>
